    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sweet Scoops | Login</title>

        <style>
            :root {
                --primary-pink-light: #FFC0CB;
                --primary-pink-medium: #FF69B4;
                --primary-pink-dark: #C71585;

                --pink-light-rgb: 255, 192, 203;
                --pink-medium-rgb: 255, 105, 180;
                --pink-dark-rgb: 199, 21, 133;
            }

            body {
                font-family: 'Comic Sans MS', 'Poppins', sans-serif;
                background: linear-gradient(135deg, var(--primary-pink-light), var(--primary-pink-medium));
                height: 100vh;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                background: white;
                width: 360px;
                padding: 35px;
                border-radius: 20px;
                box-shadow: 0 8px 25px rgba(var(--pink-dark-rgb), 0.25);
                text-align: center;
                animation: fadeIn 0.8s ease-in-out;
            }

            h2 {
                margin-bottom: 20px;
                color: var(--primary-pink-dark);
                font-size: 28px;
                font-weight: bold;
            }

            input {
                width: 100%;
                padding: 12px;
                margin: 10px 0 18px;
                border: 2px solid var(--primary-pink-light);
                border-radius: 12px;
                outline: none;
                font-size: 15px;
                transition: 0.3s ease-in-out;
            }

            input:focus {
                border-color: var(--primary-pink-medium);
                box-shadow: 0 0 8px rgba(var(--pink-medium-rgb), 0.5);
            }

            button {
                width: 100%;
                padding: 12px;
                background: var(--primary-pink-medium);
                color: white;
                border: none;
                border-radius: 12px;
                font-size: 17px;
                cursor: pointer;
                transition: 0.3s;
                font-weight: bold;
            }

            button:hover {
                background: var(--primary-pink-dark);
                box-shadow: 0 4px 12px rgba(var(--pink-dark-rgb), 0.4);
            }

            .extra-links {
                margin-top: 12px;
                font-size: 14px;
            }

            .extra-links a {
                color: var(--primary-pink-dark);
                text-decoration: none;
                font-weight: bold;
                cursor: pointer;
            }

            .extra-links a:hover {
                text-decoration: underline;
            }

            /* Hide other forms */
            #signupForm, #forgotForm {
                display: none;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
    </head>

    <body>

        <div class="container">

            <!-- LOGIN FORM -->
            <form id="loginForm">
                <h2>üç® Sweet Scoops Login</h2>

                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>

                <button type="submit">Login</button>

                <div class="extra-links">
                    <p>Forgot Password? <a onclick="showForgot()">Click Here</a></p>
                    <p>New User? <a onclick="showSignup()">Create Account</a></p>
                </div>
            </form>

            <!-- SIGNUP FORM -->
            <form id="signupForm">
                <h2>üç® Create Account</h2>

                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Create Password" required>
                <input type="password" placeholder="Confirm Password" required>

                <button type="submit">Sign Up</button>

                <div class="extra-links">
                    <p>Already have an account? <a onclick="showLogin()">Login</a></p>
                </div>
            </form>

            <!-- FORGOT PASSWORD FORM -->
            <form id="forgotForm">
                <h2>üîê Forgot Password</h2>

                <input type="email" placeholder="Enter your email" required>

                <button type="submit">Send Reset Link</button>

                <div class="extra-links">
                    <p>Remembered your password? <a onclick="showLogin()">Login</a></p>
                    <p>New User? <a onclick="showSignup()">Create Account</a></p>
                </div>
            </form>

        </div>

        <script>
            function showSignup() {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("forgotForm").style.display = "none";
                document.getElementById("signupForm").style.display = "block";
            }

            function showLogin() {
                document.getElementById("signupForm").style.display = "none";
                document.getElementById("forgotForm").style.display = "none";
                document.getElementById("loginForm").style.display = "block";
            }

            function showForgot() {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("signupForm").style.display = "none";
                document.getElementById("forgotForm").style.display = "block";
            }
            document.getElementById("signupForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = this.querySelector("input[placeholder='Full Name']").value;
        const email = this.querySelector("input[placeholder='Email Address']").value;
        const password = this.querySelector("input[placeholder='Create Password']").value;
        const confirm = this.querySelector("input[placeholder='Confirm Password']").value;

        if (password !== confirm) {
            alert("‚ùå Passwords do not match!");
            return;
        }

        const res = await fetch("http://localhost:5000/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        alert(data.msg);

        if (data.success) {
            showLogin();
        }
    });



    // ---------------------- LOGIN CONNECTED TO BACKEND ----------------------
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = this.querySelector("input[placeholder='Email Address']").value;
        const password = this.querySelector("input[placeholder='Password']").value;

        const res = await fetch("http://localhost:5000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        alert(data.msg);

        if (data.success) {
            // User login successful
            // Redirect to your main page here:
            window.location.href = "index.html"; 
        }
    });


    // ---------------------- FORGOT PASSWORD (Simple Version) ----------------------
    document.getElementById("forgotForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = this.querySelector("input[type='email']").value;

        alert("üìß Password reset link would be sent here (backend optional).");

        showLogin();
    });
        </script>
        <script src="script.js"></script>


    </body>
    </html>
